          314.701H96.4814L142.788 237.837L110.056 183.442L0.0421219 366.335Z"
          fill="transparent"
          class="logo-path"
          stroke="url(#main_gradient)"
          stroke-width="3"
          filter="url(#shadow)"
          transform="translate(15, 15)"
    />
    <defs>
        <filter id="shadow">
